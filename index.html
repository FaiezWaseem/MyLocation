<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<style>
    body,html{
        background-color: black;
    }
</style>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>My Details</title>
  </head>
  <body>
      <table class="table table-dark">
          
          <thead>
            <tr class="table-success"><td colspan="4"><h1>MyData</h1></td></tr>
          <tr>
            <th scope="col">Ip Address</th>
            <th scope="col">Country</th>
            <th scope="col">Region</th>
            <th scope="col">City</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="ip">1</td>
            <td id="country_name">Mark</td>
            <td id="region">Otto</td>
            <td id="city">@mdo</td>
          </tr>
          <thead>
            <tr>
              <th scope="col">Currency</th>
              <th scope="col">Country Capital</th>
              <th scope="col">Calling Code</th>
              <th scope="col">Flag</th>
            </tr>
          </thead>
          <tr>
            <td id="currency">3</td>
            <td id="capital">Larry</td>
            <td id="code">the Bird</td>
            <td><img id="flag" alt="not found" width="30px" height="auto"></td>
          </tr>
          <thead>
            <tr>
              <th scope="col">Latitude</th>
              <th scope="col">Longitude</th>
              <th scope="col">Postal Code</th>
              <th scope="col">Country Languages</th>
            </tr>
          </thead>
          <tr>
            <td id="lat">1</td>
            <td id="lon">Mark</td>
            <td id="postal_code">Otto</td>
            <td id="lang">@mdo</td>
          </tr>
        </tbody>
      </table>
<p id="demo"></p>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="./index.js"></script> 
</body>
</html>
